<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <div>
                <label for="id1">Name</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="text" id="id1" required>
            </div>
            <div>
                <label for="id2">email</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="email" id="id2" required>
            </div>
            <div>
                <label for="id3">Phone</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="number" id="id3" required>
            </div>
            <div>
                <label for="id4">Password</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="password" id="id4" required>
            </div>
            <div>
                <label for="id5">ConfirmPassword</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="password" id="id5" required>
            </div>

            <br>

            <div>

                <h4>Interested Cources</h4>

                <div>
                    <label for="id6">Java</label>
                    <span style="color:red;">*</span>
                    <span>:</span>
                    <input type="checkbox" id="id6" required>
                </div>

                <div>
                    <label for="id7">HTML</label>
                    <span style="color:red;">*</span>
                    <span>:</span>
                    <input type="checkbox" id="id7" required>
                </div>

                <div>
                    <label for="id8">C/C++</label>
                    <span style="color:red;">*</span>
                    <span>:</span>
                    <input type="checkbox" id="id8" required>
                </div>

                <div>
                    <label for="id9">Python</label>
                    <span style="color:red;">*</span>
                    <span>:</span>
                    <input type="checkbox" id="id9" required>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
